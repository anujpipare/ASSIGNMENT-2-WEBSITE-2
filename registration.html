  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Railway Registration</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>

          <a class="nav-link" href="about.html">About Us</a>

          <a class="nav-link" href="contact.html">Contact Us</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="registration.html">Register</a>
        </li>          
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h1>Register</h1>
    <p class="lead">Fill in the form below to register for your railway journey.</p>
    <hr>

    <form>
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" class="form-control" id="fullname" placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
      </div>
      <div class="form-group">
        <label for="journey">Journey Date</label>
        <input type="date" class="form-control" id="journey">
      </div>
      <div class="form-group">
        <label for="train">Select Train</label>
        <select class="form-control" id="train">
          <option>Express Train 101</option>
          <option>Express Train 202</option>
          <option>Local Train 303</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
